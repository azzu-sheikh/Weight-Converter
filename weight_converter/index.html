<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url('1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

        }

        .content {
            text-align: center;
            margin-top: 10px; /* Adjust top margin to avoid overlapping with header */
            padding: 20px;
            color: #f5f5f5; /* Light gray text for contrast */
            background: rgba(0, 0, 0, 0.6); /* Slightly darker background for readability */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Shadow effect */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff; /* White text for contrast */
        }

        .intro-text {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px; /* Added space below paragraph */
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons a {
            background-color: #fff;
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #aa499d;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 600px) {
            .content {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Weight Converter</h1>
        <p class="intro-text">
            Welcome to the Weight Converter tool. Use this tool to convert weights with precision and accuracy for all your needs.
        </p>
        <div class="buttons">
            <a href="http://localhost/weight_converter/convert.php">Proceed to Conversion</a>
            <a href="aboutus.html">About Us</a>
        </div>
    </div>
</body>
</html>
