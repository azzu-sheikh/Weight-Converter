<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0; /* Light gray background */
            color: #333; /* Dark gray text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            color: #333; /* Dark gray heading */
        }

        .student {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .student:hover {
            transform: translateY(-5px);
        }

        .student h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #333; /* Dark gray heading */
        }

        .student p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666; /* Medium gray text */
        }

        .student:nth-child(even) {
            background-color: #eaeaea; /* Alternate background color for even-numbered students */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>

        <div class="student">
            <h2>Azeem Sheikh</h2>
            <p>USN: 4JN21IS001</p>
        </div>

        <div class="student">
            <h2>Chinmay Hegde A J</h2>
            <p>USN: 4JN21IS022</p>
        </div>

        <div class="student">
            <h2>Harshith DR</h2>
            <p>USN: 4JN21IS031</p>
        </div>

        <div class="student">
            <h2>Jayanth A Gatti</h2>
            <p>USN: 4JN21IS040</p>
        </div>

        <!-- Add more students as needed -->

    </div>
</body>
</html>
